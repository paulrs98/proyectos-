<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Biblioteca Nacional</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <header>
        <nav>
            <section class="contenedor nav">

                <h2>Biblioteca Nacional</h2>

                <div class="enlaces-header">
                    <a href="index.html">Inicio</a>
                    <a href="administrativo.html">Área administrativa</a>
                </div>

            </section>
        </nav>
    </header>

    <section>
        <div class="contenedorFormularios">
            <form action="" method="post" class="form">
                <div class="form-header">
                    <b>
                        <h2 class="form-title">Orden de Compra</h2>
                    </b>
                </div>
                <b><label for="exampleDataList1" class="form-label">Categoría Libros:</label></b>
                <input class="form-control" list="datalistOptions" id="ejemploDataList1"
                    placeholder="Seleccione Categoría...">
                <datalist id="datalistOptions">
                    <option value="Libros Algorítmica">
                    <option value="Libros Programación">
                    <option value="Libros MySql">
                    <option value="Libros Ingles">
                    <option value="Libros Matematica Básica I">
                    <option value="Libros Química">
                    <option value="Libros Electrónica">
                </datalist>
                <b><label for="exampleDataList2" class="form-label">Proveedores:</label></b>
                <input class="form-control" list="datalistOptions1" id="ejemploDataList2"
                    placeholder="Seleccione Proveedor...">
                <datalist id="datalistOptions1">
                    <option value="Editorial Santillana">
                    <option value="Editorial Pesopluma">
                    <option value="Editorial Eureka">
                    <option value="Editorial UCH">

                </datalist>

                <b><label for="cantidadLibros" class="form-label">Cantidad de Libros:</label></b>
                <input type="number" min="50" max="1000" name="txtCantidad" id="cantidad" class="form-input"
                    placeholder="Las ordenes a generar serán a partir de 50 libros">

                <b><label for="fecha" class="form-label">Fecha de entrega deseada:</label> </b>
                <input type="date" name="txtFecha" id="fecha" class="form-input" placeholder="">

                <script type="text/javascript">

                    function clicked() {
                        alert('Orden Generada!');
                    }
                </script>
                <input type="submit" onclick="clicked();" class="btn-submit" value="Generar Orden">

            </form>
        </div>
    </section>
</body>

<footer>
    <div class="partFooter">
        <h2>Biblioteca Nacional © 2021</h2>
    </div>

</footer>

</html>
