<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>nuevo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-sm">
		<header class="text-center">
			<h1 class="display-6">Nuevo Producto</h1>
		</header>
		<form class="row g-3" th:action="@{/guardar}" th:object="${producto}"
			method="post" autocomplete="off">

			<p>
				<select th:field="*{categoria}">
					<option th:each="c:${listaCategorias}" th:value="${c.idcateg}"
						th:text="${c.categoria}" />
				</select>

			</p>

			<p>
				<select th:field="*{marca}">
					<option th:each="m:${listaMarcas}" th:value="${m.idmarca}"
						th:text="${m.marca}" />
				</select>

			</p>

			<div class="col-md-4">
				<label for="exampleFormControlTextarea1" class="form-label">Ingrese
					la descripcion del producto</label> <input class="form-control" type="text"
					th:field="*{descripcion}" placeholder="" required="required">
			</div>


			<div class="col-md-4">
				<label for="exampleFormControlTextarea1" class="form-label">Ingrese
					el precio del producto</label>
				<div class="col-md-4">
					<input class="form-control" type="text" th:field="*{precio}"
						placeholder="" required="required">
				</div>
			</div>

			<div class="col-md-4">
				<label for="exampleFormControlTextarea1" class="form-label">Ingrese
					el stock del producto</label> <input class="form-control" type="text"
					th:field="*{stock}" placeholder="" required="required">
			</div>

			<div class="display-6">
				<input class="btn btn-outline-info" type="submit" value="Guardar">
			</div>
		</form>
	</div>
</body>
</html>
