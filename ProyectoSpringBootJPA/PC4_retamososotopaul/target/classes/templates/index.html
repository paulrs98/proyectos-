<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-sm">
		<header class="text-center">
			<h1 class="display-6">Listado de Productos</h1>
		</header>
		<a class="btn btn-outline-warning" th:href="@{/nuevo}" role="button">Registrar
			Producto</a>
		<table class="table table-success table-striped">
			<thead>
				<tr>
					<th>IDProd</th>
					<th>Categoria</th>
					<th>Marca</th>
					<th>Descripcion</th>
					<th>Precio</th>
					<th>Stock</th>
				</tr>
			</thead>
			<tr th:each="producto:${listaProductos}">
				<td th:text="${producto.idprod}"></td>
				<td th:text="${producto.categoria.categoria}"></td>
				<td th:text="${producto.marca.marca}"></td>
				<td th:text="${producto.descripcion}"></td>
				<td th:text="${producto.precio}"></td>
				<td th:text="${producto.stock}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
