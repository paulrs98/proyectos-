<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-sm">
		<header class="text-center">
			<h1 class="display-6">Listado de Empleados</h1>
		</header>
		<a class="btn btn-outline-warning" th:href="@{/nuevo}" role="button">Registrar
			Empleado</a> <a class="btn btn-outline-warning"
			th:href="@{/buscarEmpleado}" role="button">Buscar Empleado</a>
		<table class="table table-success table-striped">
			<thead>
				<tr>
					<th>id_empleado</th>
					<th>apellido</th>
					<th>nombre</th>
					<th>telefono</th>
					<th>direccion</th>
					<th>fecha_nacimiento</th>
					<th>observaciones</th>
					<th>sueldo</th>
				</tr>
			</thead>
			<tr th:each="empleado:${listadoEmpleados}">
				<td th:text="${empleado.id_empleado}"></td>
				<td th:text="${empleado.apellido}"></td>
				<td th:text="${empleado.nombre}"></td>
				<td th:text="${empleado.telefono}"></td>
				<td th:text="${empleado.direccion}"></td>
				<td th:text="${empleado.fecha_nacimiento}"></td>
				<td th:text="${empleado.observaciones}"></td>
				<td th:text="${empleado.sueldo}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
