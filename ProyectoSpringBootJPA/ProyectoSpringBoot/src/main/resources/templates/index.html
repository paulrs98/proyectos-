<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>index</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-sm">
		<header class="text-center">
			<h1 class="display-6">Listado de Libros</h1>
		</header>
		<a class="btn btn-outline-success" th:href="@{/nuevo}" role="button">Registrar
			Libro</a>
		<table class="table table-primary table-striped">
			<thead>
				<tr>
					<th>IdLibro</th>
					<th>Autor</th>
					<th>Categoría</th>
					<th>Título</th>
					<th>Idioma</th>
					<th>Nro de Paginas</th>
					<th>ISBN</th>
					<th>Descripción</th>
					<th>Fecha de Publicación</th>
				</tr>
			</thead>
			<tr th:each="libro:${listaLibros}">
				<td th:text="${libro.idlibro}"></td>
				<td th:text="${libro.autor.nombre}"></td>
				<td th:text="${libro.categoria.nombre}"></td>
				<td th:text="${libro.titulo}"></td>
				<td th:text="${libro.idioma}"></td>
				<td th:text="${libro.nropaginas}"></td>
				<td th:text="${libro.isbn}"></td>
				<td th:text="${libro.descripcion}"></td>
				<td th:text="${libro.fechapublicacion}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
