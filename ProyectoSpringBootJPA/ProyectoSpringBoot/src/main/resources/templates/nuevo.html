<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>nuevo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-sm">
		<header class="text-center">
			<h1 class="display-6">Nuevo Libro</h1>
		</header>
		<form class="row g-3" th:action="@{/guardar}" th:object="${libro}"
			method="post" autocomplete="off">

			<p>
				<select th:field="*{autor}">
					<option th:each="a:${listaAutores}" th:value="${a.idautor}"
						th:text="${a.nombre}" />
				</select>

			</p>

			<p>
				<select th:field="*{categoria}">
					<option th:each="c:${listaCategorias}" th:value="${c.idcategoria}"
						th:text="${c.nombre}" />
				</select>
			</p>


			<div class="col-md-4">
				<label for="exampleFormControlTextarea1" class="form-label">Ingrese
					el titulo</label> <input class="form-control" type="text"
					th:field="*{titulo}" placeholder="" required="required">
			</div>

			<div class="col-md-4">
				<label for="exampleFormControlTextarea1" class="form-label">Ingrese
					el idioma</label> <input class="form-control" type="text"
					th:field="*{idioma}" placeholder="" required="required">
			</div>


			<div class="col-md-4">
				<label for="exampleFormControlTextarea1" class="form-label">Ingrese
					el numero de paginas</label> <input class="form-control" type="text"
					th:field="*{nropaginas}" placeholder="" required="required">
			</div>


			<div class="col-md-4">
				<label for="exampleFormControlTextarea1" class="form-label">Ingrese
					ISBN</label> <input class="form-control" type="text" th:field="*{isbn}"
					placeholder="" required="required">
			</div>

			<div class="col-md-4">
				<label for="exampleFormControlTextarea1" class="form-label">Ingrese
					la descripcion</label>
				<textarea th:field="*{descripcion}" class="form-control"
					id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>

			<div class="col-md-4">
				<label for="exampleFormControlTextarea1" class="form-label">Ingrese
					la fecha de publicacion</label> <input class="form-control" type="date"
					th:field="*{fechapublicacion}" placeholder="" required="required">
			</div>


			<div class="display-6">
				<input class="btn btn-outline-success" type="submit" value="Guardar">
			</div>
		</form>
	</div>
</body>
</html>
