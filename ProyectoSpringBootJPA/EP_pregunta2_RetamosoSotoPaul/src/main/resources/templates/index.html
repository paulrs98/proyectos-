<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Productos de la tienda</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<h2>Listado de los Productos</h2>
<table class="table table-success table-striped">
<thead>
<tr>
<th>IdProducto</th>
<th>Nombre</th>
<th>Marca</th>
<th>Stock</th>
<th>Precio de Compra</th>
<th>Precio de Venta</th>
<th>Fecha de Vencimiento</th>
<th>Fecha de Ingreso</th>
<th>Estado</th>
</tr>
</thead>
<tbody>
<tr th:each="lista:${listaproductos}">
<td th:text="${lista.idproducto}"></td>
<td th:text="${lista.nombre}"></td>
<td th:text="${lista.marca}"></td>
<td th:text="${lista.stock}"></td>
<td th:text="${lista.preciocompra}"></td>
<td th:text="${lista.precioventa}"></td>
<td th:text="${lista.fechavencimiento}"></td>
<td th:text="${lista.fechaingreso}"></td>
<td th:text="${lista.estado}"></td>
</tr>
</tbody>
</table>
</body>
</html>
